################################################################
#Name: cluster-iperf3-service
#Desc: service file for connecting iperf3 service
#      port 5000  
################################################################
apiVersion: v1
kind: Service
metadata:
  name: mbgctl-iperf3-service
spec:
  type: ClusterIP
  selector:
    app: mbgctl
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
      