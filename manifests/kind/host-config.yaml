################################################################
#Name:config
#Desc: Kind config for exposing port 30000 of kind
#      cluster
################################################################
# cluster-config.yml
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
- role: control-plane
  extraPortMappings:
  - containerPort: 30000
    hostPort: 20100
    protocol: TCP
  - containerPort: 30001
    hostPort: 20101
    protocol: TCP