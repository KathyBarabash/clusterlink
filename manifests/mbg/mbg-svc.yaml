################################################################
#Name:mbg-svc
#Desc: service file for connecting incoming traffic to cluster to 
#      mbg 
################################################################
apiVersion: v1
kind: Service
metadata:
  name: mbg-service
spec:
  type: NodePort
  selector:
    app: mbg
  ports:
    - protocol: TCP
      port: 50051
      targetPort: 50051
      nodePort: 30000
      name: grpc-port
    - protocol: TCP
      port: 5100
      targetPort: 5100
      name: data-port
      nodePort: 30001
    