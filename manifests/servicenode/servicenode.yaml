################################################################
#Name: serviceNode 
#Desc: Run ServiceNode pod that listen to port 5002
################################################################
apiVersion: apps/v1
kind: Deployment
metadata:
  name: servicenode-deployment
  labels:
    app: servicenode
spec:
  replicas: 1
  selector:
    matchLabels:
      app: servicenode
  template:
    metadata:
      labels:
        app: servicenode
    spec:
      containers:
      - name: servicenode
        image: gcr.io/multi-cloud-networks-4438/servicenode:latest
        #image: servicenode
        imagePullPolicy: IfNotPresent
        
        command: ["/sn"]
        args: ["--listen", ":5002"]
        ports:
        - containerPort: 5002